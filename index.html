<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <script src="toggle.js"></script>
</head>
<body>

<label for="plotSelector">Select a Plot:</label>
<select id="plotSelector" onchange="loadPlot()">
    <option value="plot1.html">Plot 1</option>
    <option value="plot2.html">Plot 2</option>
    <!-- Add more options as needed -->
</select>

<div id="plot-container"></div>

<script>
    function loadPlot() {
        var plotSelector = document.getElementById('plotSelector');
        var plotContainer = document.getElementById('plot-container');

        var selectedPlot = plotSelector.value;

        // Use fetch to load the content of the selected HTML file
        fetch(selectedPlot)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                plotContainer.innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading plot:', error);
            });
    }
</script>

</body>
</html>
